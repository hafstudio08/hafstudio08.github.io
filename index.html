<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STUDIO â€” Loading</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .loading-title {
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 20px;
      animation: slideUp 1.5s ease forwards;
      opacity: 0;
    }

    .loading-sub {
      font-size: 1rem;
      opacity: 0.6;
      animation: fadeInDelay 3s ease forwards;
      opacity: 0;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDelay {
      0% { opacity: 0; }
      60% { opacity: 0; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

<div class="loading-container">
  <div class="loading-title">HYPEAF.STUDIO</div>
  <div class="loader"></div>
  <div class="loading-sub">Something cinematic is coming...</div>
</div>

</body>
</html>

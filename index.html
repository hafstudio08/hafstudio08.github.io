<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>hypeaf.studio</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/components.css" />

    <meta name="theme-color" content="#0a0a0a" />
  </head>
  <body data-page="home">
    <div id="app">
      <header class="site-header">
        <a class="brand" href="/" aria-label="Home">
          <span id="brandText">HYPEAF</span>
        </a>

        <nav class="nav" id="nav"></nav>

        <button class="nav-toggle" id="navToggle" aria-label="Menu">
          <span></span><span></span>
        </button>
      </header>

      <!-- HERO: video-only vibe -->
      <section class="hero" id="hero">
        <video
          id="heroVideo"
          class="hero-video"
          playsinline
          muted
          loop
          preload="metadata"
          poster="assets/images/hero-poster.jpg"
        ></video>

        <div class="hero-overlay">
          <div class="hero-copy">
            <h1 id="heroHeadline">Ideas that hit.</h1>
            <p id="heroSubhead">Design • Photography • Visual Arts</p>
          </div>

          <a class="hero-cta" id="heroCta" href="designs.html?jump=grid">Explore</a>

          <button class="scroll-hint" id="scrollHint" aria-label="Scroll">
            <span class="scroll-hint__line"></span>
            <span class="scroll-hint__dot"></span>
          </button>
        </div>
      </section>

      <!-- REVEAL after scroll -->
      <main class="main" id="main" aria-label="Content">
        <section class="section">
          <div class="section-head">
            <h2>Featured</h2>
            <div class="section-meta">Selected work</div>
          </div>

          <div class="grid" id="featuredGrid"></div>
        </section>

        <section class="section">
          <div class="section-head">
            <h2>Categories</h2>
            <div class="section-meta">Designs • Photography • Visual Arts</div>
          </div>

          <div class="category-row" id="categoryRow"></div>
        </section>

        <footer class="footer" id="footer"></footer>
      </main>

      <!-- Project modal -->
      <div class="modal" id="modal" aria-hidden="true">
        <div class="modal-backdrop" data-close="1"></div>
        <div class="modal-panel" role="dialog" aria-modal="true">
          <button class="modal-close" data-close="1" aria-label="Close">×</button>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
